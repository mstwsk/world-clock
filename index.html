<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <img src="src/Vault-Boy.png"
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <h1>WORLD CLOCK</h1>

        <select name="" id="cities">
          <option value="">SELECT A CITY</option>
          <option value="America/Los_Angeles">LOS ANGELES</option>
          <option value="America/New_York">NEW YORK</option>
          <option value="Europe/London">LONDON</option>
          <option value="Europe/Paris">PARIS</option>
          <option value="Asia/Calcutta">CALCUTTA</option>
          <option value="Asia/Bangkok">BANGKOK</option>
          <option value="Asia/Tokyo">TOKYO</option>
          <option value="Australia/Sydney">SYDNEY</option>
        </select>

        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <hr />

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="signature">
        This project was coded by
        <a href="https://www.shecodes.io/graduates/106302-estelle-mostowski">
          Estelle Mostowski
        </a>
        and is on <a href="https://github.com/mstwsk/weather-app">GitHub</a> and
        hosted on
        <a href="https://main--mstwsk-world-clock.netlify.app/">Netlify</a>.
      </div>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
